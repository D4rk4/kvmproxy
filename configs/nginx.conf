server {
    listen 8080;
    server_name localhost;

    # Basic Authentication
    auth_basic "Restricted Access - Avocent KVM Console";
    auth_basic_user_file /etc/nginx/auth/.htpasswd;

    # Главная страница - перенаправление на KasmVNC
    location = / {
        return 302 $scheme://$host:$server_port/vnc.html;
    }

    # Статические файлы KasmVNC
    location / {
        proxy_pass http://127.0.0.1:6901;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
    }

    # WebSocket для KasmVNC
    location /websockify {
        proxy_pass http://127.0.0.1:6901;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
    }

    # Статус endpoint
    location /status {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Отключение логирования для статических ресурсов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        proxy_pass http://127.0.0.1:6901;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}
